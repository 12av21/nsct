            <label>आधार संख्या/पैन नंबर</label>

            <label>जन्मतिथि</label>
            <input type="date" id="dob" placeholder="Please input date (dd/MM/yyyy)" required>
            
            <label>लिंग</label>
            <select id="gender" required>

                <option value="महिला">महिला</option>
            </select>
            
            <label>पता</label>
            <input type="text" id="address" placeholder="Enter your answer" required>

                <option value="Fatehpur">Fatehpur</option>
                <option value="Firozabad">Firozabad</option>

                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Ghazipur">Ghazipur</option>
                <option value="Gonda">Gonda</option>
                <option value="Gorakhpur">Gorakhpur</option>
                <option value="Hamirpur">Hamirpur</option>
                <option value="Hapur">Hapur</option>

            <label>मोबाइल नंबर (स्वयं का)</label>
            <input type="number" id="personalMobile" placeholder="The value must be a number" required>
            
            <label>मोबाइल नंबर (घर का)</label>
            <input type="number" id="homeMobile" placeholder="The value must be a number" required>
            
            <label>ईमेल</label>
            <input type="email" id="email" placeholder="Please enter an email" required>
            
            <label>नॉमिनी का नाम</label>
            <input type="text" id="nomineeName" placeholder="Enter your answer" required>
            
            <label>नॉमिनी से संबंध</label>
            <select id="relation" required>
                <option value="">Select your relation</option>
                <option value="पुत्र">पुत्र</option>
                <option value="पुत्री">पुत्री</option>
                <option value="पति">पति</option>
                <option value="पत्नी">पत्नी</option>
                <option value="माता">माता</option>
                <option value="पिता">पिता</option>
                <option value="भाई">भाई</option>
                <option value="बहन">बहन</option>
                <option value="अन्य">अन्य</option>
            </select>
            
            <label>परिवार मे कुल सदस्यों की संख्या</label>
            <input type="number" id="familyMembers" placeholder="The value must be a number" required>
            
            <label>बीमारी का नाम (यदि कोई है)</label>
            <input type="text" id="disease" placeholder="Enter your answer">
            
            <label>घोषणा पत्र :-  मैं घोषणा करता हूँ की मेरे द्वारा दी गई जानकारी पूर्णत: सत्य है। असत्य पाए जाने पर मेरी सदस्यता निरस्त की जा सकती है।</label>
            <input type="checkbox" id="declaration" required> स्वीकृत
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                aadhaarPan: document.getElementById('aadhaarPan').value,
                name: document.getElementById('name').value,
                fatherHusbandName: document.getElementById('fatherHusbandName').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                district: document.getElementById('district').value,
                personalMobile: document.getElementById('personalMobile').value,
                homeMobile: document.getElementById('homeMobile').value,
                email: document.getElementById('email').value,
                nomineeName: document.getElementById('nomineeName').value,
                nomineeRelation: document.getElementById('relation').value,
                familyMembers: document.getElementById('familyMembers').value,
                disease: document.getElementById('disease').value,
                declaration: document.getElementById('declaration').checked
            };

            const response = await fetch('/.netlify/functions/registerUser', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
